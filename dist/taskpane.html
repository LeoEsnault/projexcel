<!doctype html><html lang="fr"><head><meta charset="UTF-8"/><title>Importer un fichier CSV ou Excel</title><script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script><script src="10e6fb0eca0b509bc6d3.js" defer="defer"></script><link rel="stylesheet" href="5458c9f24dc7fddc6001.css"/><script defer="defer" src="polyfill.js"></script><script defer="defer" src="react.js"></script><script defer="defer" src="taskpane.js"></script></head><body><div class="container"><h2 class="title">Importer un fichier CSV ou Excel</h2><input type="file" id="fileInput" class="file-input" accept=".csv, .xlsx"/> <button id="importButton" class="btn primary-btn">Importer</button><h3>Fichier en cours :</h3><span id="fileName">Aucun fichier choisi</span><h3 class="subtitle">Sélectionner les colonnes à insérer</h3><div id="checkboxContainer"></div><button id="copyColumnButton" class="btn secondary-btn" disabled="disabled">Copier les colonnes sélectionnées dans Excel</button> <button id="copyTableButton" class="btn tertiary-btn" disabled="disabled">Copier tout le tableau dans Excel</button> <button type="button" id="filtreColumn">Filtre</button></div><script>async function filtreColumn(e){try{e.workbook.worksheets.getActiveWorksheet().tables.getItem("Tableau1").columns.getItem("Mois").filter.applyValuesFilter(["Janvier"]),await e.sync(),console.log("Filtre appliqué !")}catch(e){console.error("Erreur lors de l'application du filtre :",e)}}document.getElementById("filtreColumn").addEventListener("click",(function(){Excel.run((async e=>{await filtreColumn(e)})).catch((e=>{console.error("Erreur Excel.run : "+e)}))}))</script></body></html>
